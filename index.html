<!DOCTYPE html><html lang="ja"><head><meta charset="utf-8"><meta name="viewport" content="width=device-width"><link rel="icon" href="data:">
<title>VR FWI Studio</title>
<script type="module">
import * as eg from "https://js.sabae.cc/egvr.js";

eg.text("CyberFriday in FWI Studio", 0, 1.8, -1.5, 4, "#000");

const bgurl = "./R0030068.JPG";
const bg = eg.sky(bgurl);
let y = -80;
bg.setAttribute("rotation", { x: 0, y, z: 0 });

let t = 0;
setInterval(() => {
  bg.setAttribute("rotation", { x: 0, y, z: 0 });
  y += Math.cos(t / 200);
  t++;
}, 1000 / 60);
